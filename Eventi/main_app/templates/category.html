{% extends 'base.html' %}
{% block content %}

{% load static %}

<div class="card-container">
{% for category in categories %}
<div class="card">
    <a href="{% url 'event_index' %}?category={{ category.id }}">
    <div class="card-content">
        <div class="flex-container">
            <div>
                <img src="{% static category.image|cut:'main_app/static/' %}" width="250px" height="250px">
            </div>
            <div>
                <h1>{{ category.get_type_display }}</h1>
            </div>
        </div>
    </div>
    </a>
</div>
{% endfor %}
</div>
{% endblock %}
