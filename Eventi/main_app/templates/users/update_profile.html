{% extends "base.html" %}
{% block title %}Update Profile{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1>Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock content %}
